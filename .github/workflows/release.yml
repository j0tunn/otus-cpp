name: 'C++ CI'

on:
  push:
    branches:
      - master

defaults:
  run:
    working-directory: projects/current

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - run: cmake . -DPATCH_VERSION=${{ github.run_number }}
      - run: cmake --build .
      - run: cmake --build . --target test && ./test
      - run: cmake --build . --target package
      - name: Get package filename
        id: get_pkg_filename
        run: echo "filename=$(ls . | grep '\.deb$')" >> $GITHUB_OUTPUT
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./projects/current/${{ steps.get_pkg_filename.outputs.filename }}
          asset_name: ${{ steps.get_pkg_filename.outputs.filename }}
          asset_content_type: application/vnd.debian.binary-package
